name: Deploy Dist
on: [push, workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install node 20
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
            - name: Install dependencies
              run: npm ci
            - name: Run Tests
              run: npm run test 
    deploy:
          runs-on: ubuntu-latest
          steps: 
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install node 20
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
            - name: Install dependencies
              run: npm ci
            - name: Build Project
              run: npm run build
            - name: Deploy
              run: echo "deploy successfull"
